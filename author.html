<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Author's Entry</title>
</head>
<body>
    <header>
        <h1>Author Entry - Vinay Marella</h1>
    </header>

    <form id="authorForm">
        <label for="hiddenAuthor">The hidden author name:</label>
        <input type="password" id="hiddenAuthor" name="hiddenAuthor" value="Dickens" required>

        <label for="guessAuthor">Guess the author:</label>
        <input type="text" id="guessAuthor" name="guessAuthor" required>

        <button type="button" onclick="checkAuthor()">Check the guess</button>
    </form>

    <p>Results: <span id="results"></span></p>

    <script>
        // Global variables
        var good = 0;
        var oops = 0;

        // Function to check the author guess
        function checkAuthor() {
            // Get values from input elements
            var hiddenAuthorValue = document.getElementById("hiddenAuthor").value;
            var guessAuthorValue = document.getElementById("guessAuthor").value;

            // Compare values
            if (hiddenAuthorValue === guessAuthorValue) {
                good++;
                alert("You got it right!");
            } else {
                oops++;
                alert("Sorry!");
            }

            // Update the results display
            var resultsElement = document.getElementById("results");
            resultsElement.innerHTML = `Correct guesses: ${good} | Incorrect guesses: ${oops}`;
        }
    </script>
<div>
    <img id="image" width="100" height="100" src="vietnam.jpeg" onclick="selectimage()">
    <script>
        var useImage=1;
        function selectimage(){
            switch(useImage){
                case 1:
                  document.getElementById('image').src="italy.jpeg"; 
                  useImage=2;
                  break;
                case 2:
                    document.getElementById('image').src="norway.jpeg";
                    useImage=3;
                    break;
                case 3:
                    document.getElementById('image').src="vietnam.jpeg";
                    useimage=1;
                    break;
            }
        }
    </script>
</div>
</body>
</html>
